<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css" class="style">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@700&display=swap"
        rel="stylesheet">

    <title>Instituto Educacional Maia</title>
</head>

<body>
    <header class="main_header">
        <div class="container">
            <div class="row">
                <div class="main_header_logo col-lg-6">
                    <h1>
                        <img src="img/logo-iem.png" alt="logo instituto maia">
                    </h1>
                </div>
                <div class="main_header_menu col-lg-6">
                    <ul class="d-flex flex-wrap justify-content-center aling-content-scretch">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="historia.html">História</a></li>
                        <li><a href="fotos.html">Fotos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="#" data-toggle="modal" data-target="#cadastro_modal">Cadastro</a></li>
                        <li><a href="#" data-toggle="modal" data-target="#login_modal">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!--Botão login-->
    <div class="modal fade" id="login_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Login:</label>
                            <input type="text" class="form-control" id="recipient-name" name="login">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Senha:</label>
                            <input type="password" class="form-control" id="recipient-name" name="senha">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Logar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Fim Botão login-->
    <!--Cadastro-->
    <div class="modal fade" id="cadastro_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Login:</label>
                            <input type="text" class="form-control" id="recipient-name" name="login">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Senha:</label>
                            <input type="password" class="form-control" id="recipient-name" name="senha">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">E-mail:</label>
                            <input type="email" class="form-control" id="recipient-name" name="email">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Nome:</label>
                            <input type="text" class="form-control" id="recipient-name" name="nome">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Concordo com os termos</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Fim Cadastro-->
    <main class="main_content">
        <div class="container container_contato">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email Para Contato:</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName">Nome:</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Digite seu nome: ">
                </div>
                <div class="form-group">
                    <label for="inputTopic">Assunto</label>
                    <input type="text" class="form-control" id="inputTopic" placeholder="Assunto: ">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Informe sua duvida ou problema:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Aceito os termos
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="card bg-dark text-white">
            <img src="img/logo novo.png" class="card-img" alt="...">
            <div class="card-img-overlay">
                <h5 class="card-title">Instituto Educacional Maia &copy;</h5>
                <p class="card-text">Contato: xxxx-xxxx / E-mail: contato@gmail.com</p>
                <p class="card-text">Duque de Caxias - RJ, 2020</p>
            </div>
        </div>
    </footer>
</body>


</html>
